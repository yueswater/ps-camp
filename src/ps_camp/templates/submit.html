{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/submit.css') }}">
<script src="{{ url_for('static', filename='js/submit.js') }}"></script>

<div class="submit-container">
    <div class="submit-card">
        <h2 class="submit-title">提交{{ '候選人' if role == 'party' else '公投案' }}</h2>
        <form method="POST" enctype="multipart/form-data">
            {% if role == 'party' %}
                <label>候選人姓名</label>
                <input type="text" name="name" required>

                <label>所屬政黨</label>
                <input type="text" value="{{ user.affiliation_name or user.fullname }}" disabled>

                <label>政見</label>
                <textarea name="description" rows="4"></textarea>

                <label>上傳候選人照片</label>
                <input type="file" name="photo" accept="image/*">
            {% else %}
                <label for="title">公投案標題</label>
                <input type="text" id="title" name="title" required>
                <label for="description">公投案說明</label>
                <textarea id="description" name="description" rows="4"></textarea>
            {% endif %}
            <button type="submit" class="submit-button">提交</button>
        </form>
    </div>
</div>
{% endblock %}
