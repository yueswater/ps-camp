{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/vote_results.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-dD1Z7kjYUvG2n8JaeFwWZ9b9XzqP3ya6Q2nXtCqCl7RQ/Sid7FGsb+ZzvU82Duv0JvRTTbvjjOBzX0CMb1u9Yg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock %}

{% block content %}
<div class="results-container">
    <h1 class="results-title">
        <i class="fas fa-chart-column"></i>
        開票結果
    </h1>

    <div class="card">
        <h2>政黨票</h2>
        <div id="party-bars" class="party-bar-container">
            <!-- 動態插入政黨橫幅 -->
        </div>
    </div>

    <div class="card">
        <h2>公投票</h2>
        <div id="referendum-bars" class="party-bar-container">
            <!-- 公投票橫幅插入於此 -->
        </div>
    </div>

    <p class="timestamp">
        <i class="fas fa-clock"></i>
        最後更新：<span id="timestamp">未讀取</span>
    </p>
</div>

<script src="{{ url_for('static', filename='js/vote_results.js') }}"></script>
{% endblock %}
