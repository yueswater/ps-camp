{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/npcs.css') }}">

<div class="npc-detail-container">
  <div class="npc-detail-image-wrapper">
    <img class="npc-detail-image" src="{{ npc.image }}" alt="{{ npc.name }}">
  </div>
  <div class="npc-detail-text">
    <h1>{{ npc.name }}</h1>
    <h3>{{ npc.title }}</h3>
    <p>{{ npc.detail }}</p>
    <a href="{{ url_for('npcs') }}" class="back-link">← 返回 NPC 一覽</a>
  </div>
</div>

{% endblock %}
