{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/vote.css') }}">
<script defer src="{{ url_for('static', filename='js/vote.js') }}"></script>

<div class="vote-page">
    <form method="POST" action="{{ url_for('vote') }}">
        <h1>國會議員政黨投票</h1>
        <div class="horizontal-scroll party-scroll">
            {% for party in parties %}
            <label class="party-card">
                <input type="radio" name="party" value="{{ party.id }}" hidden>
                <div class="card-content">
                    <h3>{{ party.name }}</h3>
                </div>
            </label>
            {% endfor %}
        </div>

        <h1>利益團體公投案投票</h1>
        <div class="horizontal-scroll referendum-scroll">
            {% for ref in referendums %}
            <div class="referendum-card">
                <h3>{{ ref.title }}</h3>
                <div class="choices">
                    <label><input type="radio" name="referendum_{{ ref.id }}" value="agree"> 同意</label>
                    <label><input type="radio" name="referendum_{{ ref.id }}" value="disagree"> 不同意</label>
                    <label><input type="radio" name="referendum_{{ ref.id }}" value="abstain"> 棄權</label>
                </div>
            </div>
            {% endfor %}
        </div>

        <button type="submit" class="submit-button">送出投票</button>
    </form>
</div>
{% endblock %}
